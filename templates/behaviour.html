<!DOCTYPE html>
<html>
<head>
    <title>Big Five Personality Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Reset & Base Styles */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    color: #333;
    background-image: url("{{ url_for('static', filename='images/image1.png') }}");
    background-size: cover;
    position: relative;
}
body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.5); /* Changed from 0.5 to 0.3 (more visible) */
            z-index: -1;
        }
h1 {
            color: #4A2C6A; /* Deep purple text */
            background-color: rgba(255, 255, 255, 0.9); /* 90% opaque white */
            display: inline-block; /* Box wraps content */
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(106, 76, 147, 0.15);
            margin: 20px auto; /* Centering */
            text-align: center;
            border: 1px solid rgba(106, 76, 147, 0.1); /* Subtle border */
            background: 
      linear-gradient(white, white) padding-box,
      linear-gradient(135deg, #201334, #452c67) border-box;
    border: 3px solid transparent;
    border-radius: 12px;
        }
        .upload-form {  
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="upload-form">
    <h1>Big Five Personality Questionnaire</h1>
    <form action="/submit" method="post">
    <div class="question-container">
        {% for id, question in questions %}
            <div class="question">
                <p>{{ id }}. {{ question }}</p>
                <div class="question-options">
                    <label><input type="radio" name="q{{ id }}" value="1" required>1</label>
                    <label><input type="radio" name="q{{ id }}" value="2">2</label>
                    <label><input type="radio" name="q{{ id }}" value="3">3</label>
                    <label><input type="radio" name="q{{ id }}" value="4">4</label>
                    <label><input type="radio" name="q{{ id }}" value="5">5</label>
                </div>
            </div>
        {% endfor %}
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <button type="submit">Submit</button>
    </div>
</form>

   <a href="{{ url_for('result') }}" class="btn">See My Results</a>

    </div>
    <a href="{{ url_for('home') }}" class="btn">Back to Home</a>
    
</body>
</html>
