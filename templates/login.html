<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/image2.png') }}");
            background-size: cover;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1); /* Changed from 0.5 to 0.3 (more visible) */
            z-index: -1;
        }
        h1 {
            color: #4A2C6A; /* Deep purple text */
            background-color: rgba(255, 255, 255, 0.9); /* 90% opaque white */
            display: inline-block; /* Box wraps content */
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(106, 76, 147, 0.15);
            margin: 20px auto; /* Centering */
            text-align: center;
            border: 1px solid rgba(106, 76, 147, 0.1); /* Subtle border */
            background: 
                linear-gradient(white, white) padding-box,
                linear-gradient(135deg, #201334, #452c67) border-box;
            border: 3px solid transparent;
            border-radius: 12px;
        }
        .heading {
            text-align: center;
        }
    </style>
</head> 
<body>
    <div class="heading">
        <h1>TrueFit Careers</h1>
    </div>
    <div class="login-form">
        <h2>Login</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
    </div>
</body>
</html>
